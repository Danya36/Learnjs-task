<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt(`Введите число, до которого выводить простые числа`, "");
      out: for (let a = 2; a <= num; a++) {
        for (let b = 2; b < a; b++) {
          if (a % b == 0) continue out;
        }
        alert(a);
      }
    </script>
  </body>
</html>
